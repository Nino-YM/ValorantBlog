<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Valorant Esport{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/styles.css' %}">
    <script src="{% static 'myapp/js/scripts.js' %}"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'teams' %}">Teams</a>
            <a href="{% url 'tournaments' %}">Tournaments</a>
        </div>
        <div class="nav-right">
            {% if request.user.is_authenticated %}
                {% if request.user.is_staff %}
                    <a href="/admin/">Admin</a>
                {% else %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
            {% else %}
                <a href="/admin/login/">Login</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
